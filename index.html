<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/editor_styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Tiptap Demo</title>
  
  <style>
    @font-face {
      font-family: 'GeistSans';
      src: url('/src/fonts/Geist-v1.4.01/Geist-v1.4.01/webfonts/Geist-Regular.woff2') format('woff2'),
      url('/src/fonts/Geist-v1.4.01/Geist-v1.4.01/webfonts/Geist-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'GeistSans';
      src: url('/src/fonts/Geist-v1.4.01/Geist-v1.4.01/webfonts/Geist-Bold.woff2') format('woff2'),
      url('/src/fonts/Geist-v1.4.01/Geist-v1.4.01/webfonts/Geist-Bold.woff') format('woff');
      font-weight: bold;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'GeistSans';
      src: url('/src/fonts/Geist-v1.4.01/Geist-v1.4.01/webfonts/Geist-Light.woff2') format('woff2'),
      url('/src/fonts/Geist-v1.4.01/Geist-v1.4.01/webfonts/Geist-Light.woff') format('woff');
      font-weight: 300;
      font-style: normal;
    }
    
    /* semibold */
    @font-face {
      font-family: 'GeistSans';
      src: url('/src/fonts/Geist-v1.4.01/Geist-v1.4.01/webfonts/Geist-Medium.woff2') format('woff2'),
      url('/src/fonts/Geist-v1.4.01/Geist-v1.4.01/webfonts/Geist-Medium.woff') format('woff');
      font-weight: 600;
      font-style: normal;
    }
    
    body {
      font-family: 'GeistSans', sans-serif;
      letter-spacing: 0.01em;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }
  </style>
  
</head>
<body>
  
  <style>
    .tiptap.ProseMirror {
      border-radius: 0.25rem;
      outline: none;
      min-height: 50vh;
    }
    
    .ProseMirror-focused {
      border-radius: 0.25rem;
    }
  </style>
  
  <!-- buttons for controls -->
  <div class="py-0 px-0 bg-white/40 backdrop-blur-[2px] border border-gray-300 rounded-md shadow-xs fixed top-3 left-1/2 transform -translate-x-1/2 flex flex-wrap justify-center items-center gap-0 z-1000" style="scale: 1.2;">
    <button type="button" editor-action="undo" class="px-1 py-1 ms-2 text-black/65 text-sm rounded hover:bg-gray-200/70">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-undo2-icon lucide-undo-2"><path d="M9 14 4 9l5-5"/><path d="M4 9h10.5a5.5 5.5 0 0 1 5.5 5.5a5.5 5.5 0 0 1-5.5 5.5H11"/></svg>
    </button>

    <button type="button" editor-action="redo" class="px-1 py-1 text-black/65 text-sm rounded hover:bg-gray-200/70">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-redo2-icon lucide-redo-2"><path d="m15 14 5-5-5-5"/><path d="M20 9H9.5A5.5 5.5 0 0 0 4 14.5A5.5 5.5 0 0 0 9.5 20H13"/></svg>
    </button>
    
    <span class="border border-r border-gray-300/70 py-3 mx-1"></span>
    <!-- select font -->
    <select class="font-family-picker py-2 px-3 text-black text-sm text-start border border-1 border-transparent hover:bg-gray-200/70 active:bg-gray-200/70">
      <option value="" selected>Default</option>
      <option value="sans-serif">Sans-serif</option>
      <option value="serif">Serif</option>
      <option value="monospace">Monospace</option>
    </select>
    
    <!-- font size -->
    <select editor-action="select-font-size" class="py-2 px-1 text-black text-sm text-start border border-1 border-transparent hover:bg-gray-200/70 active:bg-gray-200/70">
      <option editor-action="clear-font-size">Default</option>
      <option editor-action="set-heading" value="1">Heading 1</option>
      <option editor-action="set-heading" value="2">Heading 2</option>
      <option editor-action="set-heading" value="3">Heading 3</option>
      <option editor-action="set-heading" value="4">Heading 4</option>
      <option editor-action="set-heading" value="5">Heading 5</option>
      <option editor-action="set-heading" value="6">Heading 6</option>
      <option editor-action="set-pixel-size" value="12px">12px</option>
      <option editor-action="set-pixel-size" value="14px">14px</option>
      <option editor-action="set-pixel-size" value="16px">16px</option>
      <option editor-action="set-pixel-size" value="18px">18px</option>
      <option editor-action="set-pixel-size" value="20px">20px</option>
      <option editor-action="set-pixel-size" value="24px">24px</option>
      <option editor-action="set-pixel-size" value="32px">32px</option>
      <option editor-action="set-pixel-size" value="36px">36px</option>
      <option editor-action="set-pixel-size" value="40px">40px</option>
      <option editor-action="set-pixel-size" value="48px">48px</option>
      <option editor-action="set-pixel-size" value="56px">56px</option>
      <option editor-action="set-pixel-size" value="64px">64px</option>
      <option editor-action="set-pixel-size" value="72px">72px</option>
      <option editor-action="set-pixel-size" value="80px">80px</option>
      <option editor-action="set-pixel-size" value="96px">96px</option>
      <option editor-action="set-pixel-size" value="128px">128px</option>
      <option editor-action="set-pixel-size" value="160px">160px</option>
    </select>
    
    <!-- color picker -->
    <el-dropdown class="inline-block">
      <button class="inline-flex w-full justify-center gap-x-2 px-2 py-2 text-sm font-semibold text-gray-900 hover:bg-gray-200/70">
        
        <div class="current-color w-5 h-5 rounded-sm" style="background-color: #000000;"></div>

        <svg viewBox="0 0 20 20" fill="currentColor" data-slot="icon" aria-hidden="true" class="-mr-1 size-5 text-black">
          <path d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" fill-rule="evenodd" />
        </svg>
      </button>
      
      <el-menu anchor="bottom start" popover class="w-56 origin-top-right rounded-md bg-white/40 backdrop-blur-[2px] shadow-lg ring-1 ring-black/5 transition transition-discrete [--anchor-gap:--spacing(2)] focus:outline-hidden data-closed:scale-95 data-closed:transform data-closed:opacity-0 data-enter:duration-100 data-enter:ease-out data-leave:duration-75 data-leave:ease-in">
        <div class="py-3 px-2">
          
          <div class="grid grid-cols-6 gap-1">
            <!-- Row 1: Grayscale -->
            <div class="flex flex-wrap justify-center items-center">
              <button class="color-swatch w-8 h-8 rounded-full border border-gray-300 hover:scale-110 transition-transform cursor-pointer" style="background-color: #000000;" data-color="#000000"></button>
            </div>
            <div class="flex flex-wrap justify-center items-center">
              <button class="color-swatch w-8 h-8 rounded-full border border-gray-300 hover:scale-110 transition-transform cursor-pointer" style="background-color: #404040;" data-color="#404040"></button>
            </div>
            <div class="flex flex-wrap justify-center items-center">
              <button class="color-swatch w-8 h-8 rounded-full border border-gray-300 hover:scale-110 transition-transform cursor-pointer" style="background-color: #808080;" data-color="#808080"></button>
            </div>
            <div class="flex flex-wrap justify-center items-center">
              <button class="color-swatch w-8 h-8 rounded-full border border-gray-300 hover:scale-110 transition-transform cursor-pointer" style="background-color: #c0c0c0;" data-color="#c0c0c0"></button>
            </div>
            <div class="flex flex-wrap justify-center items-center">
              <button class="color-swatch w-8 h-8 rounded-full border border-gray-300 hover:scale-110 transition-transform cursor-pointer" style="background-color: #e0e0e0;" data-color="#e0e0e0"></button>
            </div>
            <div class="flex flex-wrap justify-center items-center">
              <button class="color-swatch w-8 h-8 rounded-full border border-gray-300 hover:scale-110 transition-transform cursor-pointer" style="background-color: #ffffff;" data-color="#ffffff"></button>
            </div>

            <!-- Row 2: Primary Colors -->
            <div class="flex flex-wrap justify-center items-center">
              <button class="color-swatch w-8 h-8 rounded-full border border-gray-300 hover:scale-110 transition-transform cursor-pointer" style="background-color: #ff0000;" data-color="#ff0000"></button>
            </div>
            <div class="flex flex-wrap justify-center items-center">
              <button class="color-swatch w-8 h-8 rounded-full border border-gray-300 hover:scale-110 transition-transform cursor-pointer" style="background-color: #00ff00;" data-color="#00ff00"></button>
            </div>
            <div class="flex flex-wrap justify-center items-center">
              <button class="color-swatch w-8 h-8 rounded-full border border-gray-300 hover:scale-110 transition-transform cursor-pointer" style="background-color: #0000ff;" data-color="#0000ff"></button>
            </div>
            <div class="flex flex-wrap justify-center items-center">
              <button class="color-swatch w-8 h-8 rounded-full border border-gray-300 hover:scale-110 transition-transform cursor-pointer" style="background-color: #ffff00;" data-color="#ffff00"></button>
            </div>
            <div class="flex flex-wrap justify-center items-center">
              <button class="color-swatch w-8 h-8 rounded-full border border-gray-300 hover:scale-110 transition-transform cursor-pointer" style="background-color: #ff00ff;" data-color="#ff00ff"></button>
            </div>
            <div class="flex flex-wrap justify-center items-center">
              <button class="color-swatch w-8 h-8 rounded-full border border-gray-300 hover:scale-110 transition-transform cursor-pointer" style="background-color: #00ffff;" data-color="#00ffff"></button>
            </div>

            <!-- Row 3: Professional Colors -->
            <div class="flex flex-wrap justify-center items-center">
              <button class="color-swatch w-8 h-8 rounded-full border border-gray-300 hover:scale-110 transition-transform cursor-pointer" style="background-color: #0078d4;" data-color="#0078d4"></button>
            </div>
            <div class="flex flex-wrap justify-center items-center">
              <button class="color-swatch w-8 h-8 rounded-full border border-gray-300 hover:scale-110 transition-transform cursor-pointer" style="background-color: #107c41;" data-color="#107c41"></button>
            </div>
            <div class="flex flex-wrap justify-center items-center">
              <button class="color-swatch w-8 h-8 rounded-full border border-gray-300 hover:scale-110 transition-transform cursor-pointer" style="background-color: #d83b01;" data-color="#d83b01"></button>
            </div>
            <div class="flex flex-wrap justify-center items-center">
              <button class="color-swatch w-8 h-8 rounded-full border border-gray-300 hover:scale-110 transition-transform cursor-pointer" style="background-color: #f2c811;" data-color="#f2c811"></button>
            </div>
            <div class="flex flex-wrap justify-center items-center">
              <button class="color-swatch w-8 h-8 rounded-full border border-gray-300 hover:scale-110 transition-transform cursor-pointer" style="background-color: #742774;" data-color="#742774"></button>
            </div>
            <div class="flex flex-wrap justify-center items-center">
              <button class="color-swatch w-8 h-8 rounded-full border border-gray-300 hover:scale-110 transition-transform cursor-pointer" style="background-color: #00a99d;" data-color="#00a99d"></button>
            </div>

            <!-- Row 4: Additional Colors -->
            <div class="flex flex-wrap justify-center items-center">
              <button class="color-swatch w-8 h-8 rounded-full border border-gray-300 hover:scale-110 transition-transform cursor-pointer" style="background-color: #c43e1c;" data-color="#c43e1c"></button>
            </div>
            <div class="flex flex-wrap justify-center items-center">
              <button class="color-swatch w-8 h-8 rounded-full border border-gray-300 hover:scale-110 transition-transform cursor-pointer" style="background-color: #077568;" data-color="#077568"></button>
            </div>
            <div class="flex flex-wrap justify-center items-center">
              <button class="color-swatch w-8 h-8 rounded-full border border-gray-300 hover:scale-110 transition-transform cursor-pointer" style="background-color: #bc1948;" data-color="#bc1948"></button>
            </div>
            <div class="flex flex-wrap justify-center items-center">
              <button class="color-swatch w-8 h-8 rounded-full border border-gray-300 hover:scale-110 transition-transform cursor-pointer" style="background-color: #49aae5;" data-color="#49aae5"></button>
            </div>
            <div class="flex flex-wrap justify-center items-center">
              <button class="color-swatch w-8 h-8 rounded-full border border-gray-300 hover:scale-110 transition-transform cursor-pointer" style="background-color: #853d90;" data-color="#853d90"></button>
            </div>
            <div class="flex flex-wrap justify-center items-center">
              <button class="color-swatch w-8 h-8 rounded-full border border-gray-300 hover:scale-110 transition-transform cursor-pointer" style="background-color: #527f13;" data-color="#527f13"></button>
            </div>

            <!-- Custom color picker -->
            <div class="flex flex-wrap justify-center items-center col-span-6 mt-2 pt-2 border-t border-gray-200">
              <label class="flex items-center gap-2 cursor-pointer">
                <span class="text-sm text-gray-600">Custom:</span>
                <input type="color" value="#000000" class="w-8 h-8 rounded-full border border-gray-300 cursor-pointer custom-color-picker">
              </label>
            </div>
          </div>

        </div>
      </el-menu>
    </el-dropdown>
    
    <span class="border border-r border-gray-300/70 py-3 mx-1"></span>
    
    
    <button type="button" editor-action="bold" class="px-1 py-1 text-black/65 text-sm rounded hover:bg-gray-200/70">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bold-icon lucide-bold"><path d="M6 12h9a4 4 0 0 1 0 8H7a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1h7a4 4 0 0 1 0 8"/></svg>
    </button>
    
    <button type="button" editor-action="italic" class="px-1 py-1 text-black/65 text-sm rounded hover:bg-gray-200/70">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-italic-icon lucide-italic"><line x1="19" x2="10" y1="4" y2="4"/><line x1="14" x2="5" y1="20" y2="20"/><line x1="15" x2="9" y1="4" y2="20"/></svg>
    </button>
    
    <button type="button" editor-action="underline" class="px-1 py-1 text-black/65 text-sm rounded hover:bg-gray-200/70">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-underline-icon lucide-underline"><path d="M6 4v6a6 6 0 0 0 12 0V4"/><line x1="4" x2="20" y1="20" y2="20"/></svg>
    </button>
    
    <button type="button" editor-action="strikethrough" class="px-1 py-1 text-black/65 text-sm rounded hover:bg-gray-200/70">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-strikethrough-icon lucide-strikethrough"><path d="M16 4H9a3 3 0 0 0-2.83 4"/><path d="M14 12a4 4 0 0 1 0 8H6"/><line x1="4" x2="20" y1="12" y2="12"/></svg>
    </button>
    
    <span class="border border-r border-gray-300/70 py-3 mx-1"></span>
    
    <button type="button" editor-action="quote" class="px-2 py-2 text-black/65 text-sm rounded hover:bg-gray-200/70">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-quote-icon lucide-quote"><path d="M16 3a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2 1 1 0 0 1 1 1v1a2 2 0 0 1-2 2 1 1 0 0 0-1 1v2a1 1 0 0 0 1 1 6 6 0 0 0 6-6V5a2 2 0 0 0-2-2z"/><path d="M5 3a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2 1 1 0 0 1 1 1v1a2 2 0 0 1-2 2 1 1 0 0 0-1 1v2a1 1 0 0 0 1 1 6 6 0 0 0 6-6V5a2 2 0 0 0-2-2z"/></svg>
    </button>
    
    <button type="button" editor-action="code" class="px-2 py-2 text-black/65 text-sm rounded hover:bg-gray-200/70">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-code-icon lucide-code"><path d="m16 18 6-6-6-6"/><path d="m8 6-6 6 6 6"/></svg>
    </button>
    
    <button type="button" editor-action="link" class="px-2 py-2 text-black/65 text-sm rounded hover:bg-gray-200/70">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-link-icon lucide-link"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>
    </button>

    <span class="border border-r border-gray-300/70 py-3 mx-1"></span>
    
    <button type="button" editor-action="align-left" class="px-1 py-1 text-black/65 text-sm rounded hover:bg-gray-200/70">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-align-left-icon lucide-align-left"><path d="M15 12H3"/><path d="M17 18H3"/><path d="M21 6H3"/></svg>
    </button>
    
    <button type="button" editor-action="align-center" class="px-1 py-1 text-black/65 text-sm rounded hover:bg-gray-200/70">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-align-center-icon lucide-align-center"><path d="M17 12H7"/><path d="M19 18H5"/><path d="M21 6H3"/></svg>
    </button>
    
    <button type="button" editor-action="align-right" class="px-1 py-1 text-black/65 text-sm rounded hover:bg-gray-200/70">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-align-right-icon lucide-align-right"><path d="M21 12H9"/><path d="M21 18H7"/><path d="M21 6H3"/></svg>
    </button>
    
    <button type="button" editor-action="align-justify" class="px-1 py-1 text-black/65 text-sm rounded hover:bg-gray-200/70">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-align-justify-icon lucide-align-justify"><path d="M3 12h18"/><path d="M3 18h18"/><path d="M3 6h18"/></svg>
    </button>
    
    <span class="border border-r border-gray-300/70 py-3 mx-1"></span>
    
    <button type="button" editor-action="add-table" class="px-1 py-1 text-black/65 text-sm rounded hover:bg-gray-200/70">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-table2-icon lucide-table-2"><path d="M9 3H5a2 2 0 0 0-2 2v4m6-6h10a2 2 0 0 1 2 2v4M9 3v18m0 0h10a2 2 0 0 0 2-2V9M9 21H5a2 2 0 0 1-2-2V9m0 0h18"/></svg>
    </button>
    
    <button type="button" editor-action="add-image" class="px-1 py-1 text-black/65 text-sm rounded hover:bg-gray-200/70">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-image-icon lucide-image"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>
    </button>
    
    
  </div>
  
  <div class="mt-22 p-3 lg:mx-90">
    
    
    <div class="" id="tiptap_editor"></div>
  </div>
  
  
  <textarea id="schema_viewer" class="w-full h-64 mt-12 border border-gray-300 rounded bg-white text-gray-800"
  readonly
  spellcheck="false"
  autocorrect="off"
  autocapitalize="off"
  data-turbolinks-permanent
  data-controller="schema-viewer"
  data-schema-viewer-target="output"
  ></textarea>
  <button id="clear_store" class="px-4 py-2 bg-red-500 text-white text-sm rounded hover:bg-red-600 mt-4">Clear Store</button>
  
  <script type="module" src="/src/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
</body>
</html>
