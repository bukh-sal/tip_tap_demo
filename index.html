<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/editor_styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Tiptap Demo</title>
</head>
<body>

  <style>
    .tiptap.ProseMirror {
      border-radius: 0.25rem;
      outline: none;
      min-height: 50vh;
    }

    .ProseMirror-focused {
      border-radius: 0.25rem;
    }
  </style>

  <!-- buttons for controls -->
  <div class="p-3 border-b fixed border-gray-200 w-full bg-white top-0 z-1000 flex justify-center items-center gap-1">
    <button type="button" editor-action="bold" class="px-1 py-1 text-black text-sm rounded border border-gray-300 hover:border-gray-400 active:bg-gray-200">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bold-icon lucide-bold"><path d="M6 12h9a4 4 0 0 1 0 8H7a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1h7a4 4 0 0 1 0 8"/></svg>
    </button>

    <button type="button" editor-action="italic" class="px-1 py-1 text-black text-sm rounded border border-gray-300 hover:border-gray-400 active:bg-gray-200">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-italic-icon lucide-italic"><line x1="19" x2="10" y1="4" y2="4"/><line x1="14" x2="5" y1="20" y2="20"/><line x1="15" x2="9" y1="4" y2="20"/></svg>
    </button>

    <button type="button" editor-action="add-table" class="px-1 py-1 text-black text-sm rounded border border-gray-300 hover:border-gray-400 active:bg-gray-200">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-table2-icon lucide-table-2"><path d="M9 3H5a2 2 0 0 0-2 2v4m6-6h10a2 2 0 0 1 2 2v4M9 3v18m0 0h10a2 2 0 0 0 2-2V9M9 21H5a2 2 0 0 1-2-2V9m0 0h18"/></svg>
    </button>

    <button type="button" editor-action="add-image" class="px-1 py-1 text-black text-sm rounded border border-gray-300 hover:border-gray-400 active:bg-gray-200">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-image-icon lucide-image"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>
    </button>
    
    <button type="button" editor-action="align-left" class="px-1 py-1 text-black text-sm rounded border border-gray-300 hover:border-gray-400 active:bg-gray-200">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-align-left-icon lucide-align-left"><path d="M15 12H3"/><path d="M17 18H3"/><path d="M21 6H3"/></svg>
    </button>

    <button type="button" editor-action="align-center" class="px-1 py-1 text-black text-sm rounded border border-gray-300 hover:border-gray-400 active:bg-gray-200">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-align-center-icon lucide-align-center"><path d="M17 12H7"/><path d="M19 18H5"/><path d="M21 6H3"/></svg>
    </button>

    <button type="button" editor-action="align-right" class="px-1 py-1 text-black text-sm rounded border border-gray-300 hover:border-gray-400 active:bg-gray-200">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-align-right-icon lucide-align-right"><path d="M21 12H9"/><path d="M21 18H7"/><path d="M21 6H3"/></svg>
    </button>

    <button type="button" editor-action="align-justify" class="px-1 py-1 text-black text-sm rounded border border-gray-300 hover:border-gray-400 active:bg-gray-200">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-align-justify-icon lucide-align-justify"><path d="M3 12h18"/><path d="M3 18h18"/><path d="M3 6h18"/></svg>
    </button>

  </div>

  <div class="mt-22 p-3 mx-70">
    

    <div class="" id="tiptap_editor"></div>
  </div>


  <textarea id="schema_viewer" class="w-full h-64 mt-12 border border-gray-300 rounded bg-white text-gray-800"
    readonly
    spellcheck="false"
    autocorrect="off"
    autocapitalize="off"
    data-turbolinks-permanent
    data-controller="schema-viewer"
    data-schema-viewer-target="output"
  ></textarea>
  <button id="clear_store" class="px-4 py-2 bg-red-500 text-white text-sm rounded hover:bg-red-600 mt-4">Clear Store</button>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
